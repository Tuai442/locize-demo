jobs:
  build:
    runs-on: macos-latest # Change runs-on to macos-latest for macOS environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # Updated to use latest version
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Create local changes
        run: |
          # Add your commands here to create local changes
          # For example:
          # echo "New content" > file.txt
      - name: Commit changes
        run: |
          git config --global user.name 'Your Name'
          git config --global user.email 'your.email@example.com'
          git add .
          git commit -m "Update files"
      - name: Push changes
        uses: ad-m/github-push-action@master # Updated to a widely used push action
        with:
          github_token: ${{ secrets.TOKEN }}
